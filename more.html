<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Bikini Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!--'fa' means 'font awesome' lg means 'large'
        whatever you want it makes icon size large
        another ex) 2x means 2px-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></s\pan>
        <span
          ><div class="dot"></div>
          <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i
        ></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://variety.com/wp-content/uploads/2019/03/spongebob.jpg?w=1000"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Spongebob</h4>
                <h6 class="user-component__subtitle">+ 707-663-GARY <i class="fas fa-exclamation-circle fa-xs"></i></h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-archive"></i>
              <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
              <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice"></i>
                <span>Account</span>
              </div>
              <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
              </div>
              <div class="icon-row__icon">
              </div>
              <div class="icon-row__icon">
              </div>
          </div>
          <div class="more-suggestions">
              <h4 class="more-suggestions__title">Suggestions</h4>
              <div class="more-suggestions__icons">
                  <div class="more-suggestions__icon">
                      <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                      </div>
                      <span class="more-suggestions__icon-text">Bikini Story</span>
                  </div>
                  <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="far fa-grin-squint-tears"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Bikini friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-candy-cane"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Friends Jelly</span>
                </div>
              </div>
          </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification badge badge__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/578d8b4f78.js"
      crossorigin="anonymous"
    ></script>
    <!-- script always place in here, in front of close body tag-->
  </body>
</html>
