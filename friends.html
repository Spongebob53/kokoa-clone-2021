<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Bikini Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!--'fa' means 'font awesome' lg means 'large'
        whatever you want it makes icon size large
        another ex) 2x means 2px-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends' Name Display<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://variety.com/wp-content/uploads/2019/03/spongebob.jpg?w=1000"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Spongebob</h4>
              <!--<h6 class="user-component__subtitle">whatever you want</h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </a>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://w.namu.la/s/c73188f0bfa3eccfadbf96a03b8c9fdf98a140fb63ee806b3599f5bd9deff555d19767d15c0636303c63f50e1ddd3b94e236beec2777509eb843aa8d614fd5c33a72ed54368718a226861e1ae8eaea3431e9244426c09e7b40916072c7a928f8"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  The Krusty Krab
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1RULZMG6T4kE-ieIoWaOV3KY-vh0wkvH0E8Pz8ncdl-IIvd88s0lUsNxDicNAm5AaAVs&usqp=CAU"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Patrick
                </h4>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </a>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification badge badge__dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/578d8b4f78.js"
      crossorigin="anonymous"
    ></script>
    <!-- script always place in here, in front of close body tag-->
  </body>
</html>
